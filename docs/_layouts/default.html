<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} â€“ {{ site.title }}</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; background:#fff; color:#111; }
      header { padding: 52px 20px; color: #fff; background: linear-gradient(120deg, #155799, #159957); text-align: center; }
      header h1 { margin: 0 0 8px; font-size: 44px; line-height: 1.1; }
      header p { margin: 0; opacity: 0.9; font-size: 18px; }

      nav { margin-top: 18px; display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
      nav a {
        color: #fff; text-decoration: none; border: 1px solid rgba(255,255,255,.35);
        padding: 10px 14px; border-radius: 10px; font-weight: 600;
        background: rgba(255,255,255,.08);
      }
      nav a:hover { background: rgba(255,255,255,.16); }

      main { max-width: 920px; margin: 0 auto; padding: 28px 20px 60px; }
      a { color: #1a73e8; }
      h1,h2,h3 { margin-top: 28px; }
      hr { border: 0; border-top: 1px solid #eee; margin: 24px 0; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
      pre code { display: block; padding: 14px; overflow: auto; }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ page.title }}</h1>
      {% if site.description %}<p>{{ site.description }}</p>{% endif %}

      <nav>
        <a href="{{ '/' | relative_url }}">Start</a>
        <a href="{{ '/support' | relative_url }}">Support</a>
        <a href="{{ '/privacy' | relative_url }}">Integritet</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>
  </body>
</html>
