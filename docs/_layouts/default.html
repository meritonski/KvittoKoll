<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; }
      header { padding: 56px 20px; color: #fff; background: linear-gradient(120deg, #155799, #159957); text-align: center; }

      <h1>{{ page.title }}</h1>

    <main>
      {{ content }}
    </main>
